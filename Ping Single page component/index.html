<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Ping single page component</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Libre Franklin", sans-serif;
      }
    </style>
  </head>
  <body class="flex flex-col mx-auto container">
    <h1 class="text-black text-2xl md:text-4xl font-bold mx-auto mt-8">
      PING<span class="text-blue-400">.</span>
    </h1>
    <div class="mx-auto text-3xl md:text-5xl mt-8">
      <span class="text-gray-500 font-light">We are launching </span>
      <span class="text-black font-bold">soon!</span>
    </div>
    <div class="mx-auto m-2">
      <span class="text-gray-800 font-light">Subscribe and get notified</span>
    </div>
    <form class="text-center mt-4" id="form">
      <input
        type="email"
        placeholder="Your email address..."
        class="m-2 p-3 border rounded-full py-4 px-4 border-gray-400 w-10/12 md:w-5/12 outline-none"
        id="email"
      />
      <button
        id="submit"
        type="submit"
        class="shadow-lg m-2 w-10/12 md:w-48 border-none rounded-full py-4 px-4 w-32 cursor-pointer text-white bg-blue-500 hover:opacity-75 transition duration-300"
      >
        Notify Me
      </button>
      <small
        id="errorMessage"
        class="block mx-6 text-red-500 transform md:-translate-x-40 lg:-translate-x-56 -translate-y-24 md:translate-y-0 hidden"
        >Please provide a valid email</small
      >
    </form>
    <img
      alt="dashboard"
      class="m-2 w-10/12 md:w-7/12 mx-auto my-20 md:my-8"
      src="./images/illustration-dashboard.png"
    />
    <div class="ma3 mx-auto md:mt-0">
      <i
        class="shadow-lg rounded-full py-3 px-3 fab fa-facebook p-3 m-2 text-lg text-blue-400 cursor-pointer border border-gray-300 border-4 hover:bg-blue-400 hover:text-white"
        aria-hidden="true"
      ></i>
      <i
        class="fab fa-twitter rounded-full py-3 px-3 p-3 m-2 text-lg text-blue-400 cursor-pointer border border-gray-300 border-4 shadow-lg hover:bg-blue-400 hover:text-white"
        aria-hidden="true"
      ></i>
      <i
        class="fab fa-instagram rounded-full py-3 px-3 p-3 m-2 text-lg text-red-400 cursor-pointer border border-gray-300 border-4 shadow-lg hover:bg-red-400 hover:text-white"
        aria-hidden="true"
      ></i>
    </div>
    <span class="text-gray-500 text-sm mx-auto mt-4">
      Â© Copyright Ping. All rights reserved.
    </span>
    <script src="script.js"></script>
  </body>
</html>
